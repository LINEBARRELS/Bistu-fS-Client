<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./app/css/login.css">
</head>

<body>

	<div id='main'>

		<div class='panel on' id='login'>
			<header>
				<h1>Fs Client</h1>
				<small>一个没卵用的平台</small>

				<span></span>
			</header>

			<button class=''>Sign in</button>
		</div>
		<div class='panel' id='register'>
			<h3>没时间解释了,快上车</h3>
			<h2>没有帐号?<small>创建一个</small></h2>
			<button class=''>Sign up</button>
		</div>

		<div class='form'>
			<div>
				<small>长度大于6小于15</small>
				<input type="text" name="username" placeholder='用户名'>
				<small class='err-message'></small>
			</div>

			<div>
				<small>长度大于6小于15</small>
				<input type="password" name="password" placeholder='密码'>
				<small class='err-message'></small>
			</div>

			<div class='other'>
				<input type="password" name="comfirm-pass" placeholder='确认密码'>
				<small class='err-message'></small>
			</div>

		</div>

	</div>

</body>
<script type="text/javascript" src='./app/dist/login.js'></script>
